
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation</title>
</head>
<body>
    <div class="container">
        <h1>Language Translation (English to French)</h1>
        <form method="POST">
            <textarea name="text" rows="5" cols="50" placeholder="Enter text to translate..."></textarea><br>
            <input type="submit" value="Translate">
        </form>
        {% if translated_text %}
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
